<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulários</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <!--  <script src="assets/bootstrap/js/bootstrap.bundle.min.js" defer></script> -->
</head>

<body>
    <div class="container my-3">
        <h1 class="display3">Endereço</h1>
        <hr>
        <form method="post" class="needs-validation" novalidate>
            <!-- digo pro bootstrap validar o formulario, e atraves do novalidate eu desativo a validação padrão do html -->
            <div class="row mb-4 g-4">
                <div class="col-7">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control is-valid" id="logradouro" required>
                    
                    <div class="invalid-feedback">
                        Você deve informar o Logradouro!
                    </div>

                    <div class="valid-feedback">
                        Logradouro informado corretamente!
                    </div>
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>

                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>

                <div class="col-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-2">
                    <label for="cep" class="form-label">Cep</label>
                    <input type="text" class="form-control is-invalid" id="cep" required pattern="[0-9]{8}">

                    <div class="invalid-feedback">
                        Você deve informar o Cep!
                    </div>

                    <div class="valid-feedback">
                        Cep informado corretamente!
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="" id="termos">
                        <label for="termos" class="form-check-label">Concordo com os termos e condiçoes</label>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary">Cadastrar</button>
        </form>

    </div>


    <h3><a href="../index.html">Voltar ao início</a></h3>

</body>

</html>
