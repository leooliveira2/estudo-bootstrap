<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Formulários</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <!--  <script src="assets/bootstrap/js/bootstrap.bundle.min.js" defer></script> -->
</head>

<body>
    <div class="container p-5">
        <div class="row mb-3 g-2"> <!-- g-0 é o gap (margem) entre os itens da classe row-->
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 1">
            </div>

            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 2">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 1">
            </div>

            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 2">
            </div>
        </div>

        <hr>

        <div class="row mb-3">
            <label for="" class="col-form-label col-4 text-end col-form-label-sm">E-mail</label>
            <!-- preciso do col-form-label, pra editar o tamanho de coluna de uma label, juntamente com um col-2, por exemplo -->

            <div class="col-8">
                <input type="email" class="form-control">
            </div>
        </div>

        <hr>

        <h1 class="display3">Endereço</h1>
        <hr>
        <form action="">
            <div class="row mb-3 g-3">
                <div class="col-7">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>

                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>

                <div class="col-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-2">
                    <label for="cep" class="form-label">Cep</label>
                    <input type="text" class="form-control" id="cep">
                </div>
            </div>

            <button class="btn btn-primary">Cadastrar</button>
        </form>

    </div>


    <h3><a href="../index.html">Voltar ao início</a></h3>
</body>

</html>
