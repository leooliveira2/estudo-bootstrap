<body>

        <table data-toggle="table" data-pagination="true" data-search="true" class="table table-bordered" id="tabela">

                <tr>
                    <th data-sortable="true" data-field="id">Item ID</th>
                    <th data-field="name">Item Name</th>
                    <th data-field="price">Item Price</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <button id="butao" type="button"></button>
