<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões e agrupamentos de botões</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/bootstrap-icons/font/bootstrap-icons.min.css">
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js" defer></script>

<body>
    <div class="container py-5">
        <div class="btn-group">
            <button class="btn btn-primary">Botão 1</button>

        </div>
        
        <hr>

        <div class="btn-group">
            <input type="radio" name="grupo" id="btn1" class="btn-check">
            <label for="btn1" class="btn btn-outline-primary">Botão de checagem 1</label>
            <input type="radio" name="grupo" id="btn2" class="btn-check">
            <label for="btn2" class="btn btn-outline-primary">Botão de checagem 2</label>
            <input type="radio" name="grupo" id="btn3" class="btn-check">
            <label for="btn3" class="btn btn-outline-primary">Botão de checagem 3</label>
        </div>

        <hr>

        <div class="btn-group">
            <input type="checkbox" id="btn1a" class="btn-check">
            <label for="btn1a" class="btn btn-outline-primary">Botão de checagem 1</label>
            <input type="checkbox" id="btn2a" class="btn-check">
            <label for="btn2a" class="btn btn-outline-primary">Botão de checagem 2</label>
            <input type="checkbox" id="btn3a" class="btn-check">
            <label for="btn3a" class="btn btn-outline-primary">Botão de checagem 3</label>
        </div>

        <hr>

        <div class="btn-toolbar">
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-folder2-open"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-save"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-paperclip"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-image"></i>
                </button>
            </div>

            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-type-italic"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-bold"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-underline"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-strikethrough"></i>
                </button>
            </div>

            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-question"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-door-closed"></i>
                </button>
            </div>

            <div class="input-group">
                <input type="search" name="" id="" class="form-control">
                <button class="btn btn-danger">
                    <i class="bi-search"></i>
                </button>
            </div>
        </div>

        <hr>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"><i class="bi-list"></i></button>
            <ul class="dropdown-menu">
                <li>
                    <a href="#" class="dropdown-item">Submenu 1</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 2</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 3</a>
                </li>
